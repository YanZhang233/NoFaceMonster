<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hey, I am no-face monster!</title>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <div id="monster" class="monster">
      <div class="face">
        <div class="eye left">
          <div class="purple"></div>
        </div>
        <div class="eye right">
          <div class="purple"></div>
        </div>
        <div class="mouth"></div>
      </div>
    </div>
    <div id="msg" class="msg hide">
      <div class="msg1"></div>
      <div class="msg2"></div>
      <div class="msg3">
        <div id="loading" class="dots">
          <span class="dot dot1"></span>
          <span class="dot dot2"></span>
          <span class="dot dot3"></span>
        </div>
        <div id="heart" class="heart hide"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>

</html>
